buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    }
}

allprojects {
    apply plugin: 'groovy'

    group 'org.m2ci.msp'
    version '0.3'

    repositories {
        jcenter()
    }

    dependencies {
        compile localGroovy()
        testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    }

    test {
        useTestNG()
        testLogging {
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }
}
